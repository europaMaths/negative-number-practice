<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Negative Numbers Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    label, input, select {
      display: block;
      margin: 10px 0;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .question {
      font-size: 1.5em;
      margin: 20px 0;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 1em;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Practice Negative Number Operations</h2>

  <fieldset>
    <legend>Select Operations</legend>
    <label><input type="checkbox" value="+" checked> Addition (+)</label>
    <label><input type="checkbox" value="-" checked> Subtraction (−)</label>
    <label><input type="checkbox" value="*" checked> Multiplication (×)</label>
    <label><input type="checkbox" value="/" checked> Division (÷)</label>
  </fieldset>

  <label>Min Value:
    <input type="number" id="minValue" value="-10">
  </label>
  <label>Max Value:
    <input type="number" id="maxValue" value="10">
  </label>

  <div class="question" id="question">Press "New Question" to begin.</div>

  <label>Your Answer:
    <input type="number" id="userAnswer">
  </label>

  <button onclick="checkAnswer()">Check Answer</button>
  <button onclick="generateQuestion()">New Question</button>
  <button id="giveUpBtn" class="hidden" onclick="showSolution()">Give Up</button>

  <div class="feedback" id="feedback"></div>
  <div class="feedback" id="solution"></div>

  <script>
    let currentQuestion = {};
    let attempts = 0;

    function getSelectedOperations() {
      return Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(cb => cb.value);
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateDivisionOperands(min, max) {
      let divisor = getRandomInt(min, max);
      if (divisor === 0) divisor = 1;
      let result = getRandomInt(min, max);
      let dividend = divisor * result;
      return [dividend, divisor];
    }

    function generateQuestion() {
      const operations = getSelectedOperations();
      const min = parseInt(document.getElementById('minValue').value);
      const max = parseInt(document.getElementById('maxValue').value);
      const op = operations[Math.floor(Math.random() * operations.length)];

      let a, b;
      if (op === '/') {
        [a, b] = generateDivisionOperands(min, max);
      } else {
        a = getRandomInt(min, max);
        b = getRandomInt(min, max);
      }

      currentQuestion = { a, b, op, answer: eval(`${a} ${op} ${b}`) };
      document.getElementById('question').textContent = `What is (${a}) ${op} (${b}) ?`;
      document.getElementById('feedback').textContent = '';
      document.getElementById('solution').textContent = '';
      document.getElementById('giveUpBtn').classList.add('hidden');
      document.getElementById('userAnswer').value = '';
      attempts = 0;
    }

    function checkAnswer() {
      const userAnswer = Number(document.getElementById('userAnswer').value);
      if (isNaN(userAnswer)) {
        document.getElementById('feedback').textContent = 'Please enter a valid number.';
        return;
      }

      attempts++;

      if (userAnswer === currentQuestion.answer) {
        document.getElementById('feedback').textContent = '✅ Correct!';
        document.getElementById('giveUpBtn').classList.add('hidden');
      } else {
        document.getElementById('feedback').textContent = '❌ Incorrect. Try again.';
        if (attempts >= 3) {
          document.getElementById('giveUpBtn').classList.remove('hidden');
        }
      }
    }

    function showSolution() {
      const { a, b, op, answer } = currentQuestion;
      let explanation = '';
      switch (op) {
        case '+':
          explanation = `Add ${a} and ${b}: ${a} + ${b} = ${answer}`;
          break;
        case '-':
          explanation = `Subtract ${b} from ${a}: ${a} - ${b} = ${answer}`;
          break;
        case '*':
          explanation = `Multiply ${a} and ${b}: ${a} × ${b} = ${answer}`;
          break;
        case '/':
          explanation = `Divide ${a} by ${b}: ${a} ÷ ${b} = ${answer}`;
          break;
      }
      document.getElementById('solution').textContent = `💡 Solution: ${explanation}`;
      document.getElementById('feedback').textContent = '';
      document.getElementById('giveUpBtn').classList.add('hidden');
    }
  </script>
</body>
</html>
